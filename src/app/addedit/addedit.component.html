<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onformsubmit()">
<div mat-dialog-content>
    <div class="row">
    <mat-form-field appearance="outline" >
        <mat-label>FirstName</mat-label>
        <input matInput placeholder="FirstName" formControlName="firstName">
      </mat-form-field>     
      <mat-form-field appearance="outline" >
        <mat-label>LastName</mat-label>
        <input matInput placeholder="LastName" formControlName="lastName">
      </mat-form-field>   
      <mat-form-field appearance="outline" >
        <mat-label>Email</mat-label>
        <input matInput placeholder="Exp:test@gmail.com" formControlName="email">
      </mat-form-field> 
      
    </div> 
</div>
<div mat-dialog-actions class="btnn">
    <button mat-raised-button type="button" [mat-dialog-close]="false">cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data?'update':'save'}}</button>
</div>
</form>
